<!doctype html>
<html lang="en">
  <head>
    <title>liveStats</title>

    <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="body-inner">
      <header id="title" class="container-fluid">
        <h1 class="page-header">liveStats</h1>
      </header>

      <section id="main" class="container-fluid">
        <div class="row">
          <div class="stats col-md-6">
            <div class="col-inner">
              <div class="row">
                <div class="cpu col-xs-6">
                  <div class="col-inner">

                  </div>
                </div><!-- /cpu -->

                <div class="mem col-xs-6">
                  <div class="col-inner">

                  </div>
                </div><!-- /mem -->

                <div class="uptime-breakdown col-xs-12">
                  <div class="col-inner">

                  </div>
                </div><!-- /uptime-breakdown -->

                <div class="uptime-avg col-xs-6">
                  <div class="col-inner">

                  </div>
                </div><!-- /uptime-avg -->

                <div class="disk col-xs-6">
                  <div class="col-inner">

                  </div>
                </div><!-- /disk -->

                <div class="users">
                  <div class="col-inner">

                  </div>
                </div><!-- /users -->

                <div class="leads">
                  <div class="col-inner">

                  </div>
                </div><!-- /leads -->
              </div>
            </div>
          </div>

          <div class="game col-md-5">
            <div class="col-inner">

            </div>
          </div><!-- /game -->

          <div class="hours col-md-1">
            <div class="col-inner">
              <div class="units"></div>

              <div class="thermometer">
                <div class="poker-chip"></div>

                <div class="tempurature"></div>
              </div>
            </div>
          </div><!-- /hours -->
        </div>
      </section>
    </div>

    <script defer src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>

    <script defer src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script defer src="//code.getmdl.io/1.1.3/material.min.js"></script>

    <script defer src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

    <script defer src="app.js"></script>
  </body>
</html>
